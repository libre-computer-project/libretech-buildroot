image boot.vfat {
        vfat {
		file boot.ini {
			image = "boot.ini"
		}
                file boot.scr {
                        image = "boot.scr"
                }
                file EFI/boot/BOOTAA64.EFI {
                        image = "Image"
                }
        }
        size = 63M
}

image sdcard.img {
        hdimage {
		disk-signature = random
        }
        partition bootloader {
                in-partition-table = false
                offset = 512
                image = "__BOARD__"
        }
        partition bootfs {
                partition-type = 0xEF
                bootable = "true"
                image = "boot.vfat"
                offset = 1M
        }
        partition rootfs {
                partition-type = 0x83
		image = "rootfs.btrfs"
        }
}

