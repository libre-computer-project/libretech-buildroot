image efi-part.vfat {
	vfat {
		file EFI/boot/BOOTAA64.EFI {
			image = "Image"
		}
		file dtb/amlogic {
			image = "amlogic"
		}
	}
	size = 63M
}

image sdcard.img {
	hdimage {
	}

	partition uboot {
		in-partition-table = false
		offset = 512
		image = "u-boot.bin"
	}

	partition rootfs {
		partition-type = 0xEF
		bootable = true
		offset = 1M
		image = "efi-part.vfat"
		size = 63M
	}
}
